<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register with BankID</title>
</head>
<body>
  <h1>Register</h1>
  <form id="registrationForm">
    <input type="text" id="personalNumber" placeholder="Enter Personal Number" required />
    <button type="submit">Register with BankID</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const personalNumber = document.getElementById('personalNumber').value;
      document.getElementById('status').textContent = 'Initiating BankID...';
      
      try {
        const response = await fetch('/initiate-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ personalNumber })
        });
        
        const data = await response.json();
        if (data.orderRef) {  // Assuming BankID initiation returns an order reference
          document.getElementById('status').textContent = 'BankID initiated, awaiting user confirmation...';
          
          // Polling for BankID status
          let polling = true;
          while (polling) {
            await new Promise(resolve => setTimeout(resolve, 5000));  // Wait 5 seconds between polls
            
            const collectResponse = await fetch('/collect-auth', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ orderRef: data.orderRef })
            });
            
            const collectData = await collectResponse.json();
            if (collectData.status === 'complete') {
              document.getElementById('status').textContent = 'BankID authentication successful!';
              polling = false;
              // Optionally, trigger account creation here
            } else if (collectData.status === 'failed') {
              document.getElementById('status').textContent = 'BankID authentication failed.';
              polling = false;
            } else {
              document.getElementById('status').textContent = 'Awaiting user confirmation...';
            }
          }
        } else {
          document.getElementById('status').textContent = 'BankID initiation failed';
        }
      } catch (error) {
        console.error('Error initiating BankID:', error);
        document.getElementById('status').textContent = 'Error initiating BankID';
      }
    });
  </script>
</body>
</html>
